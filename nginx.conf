# Nginx configuration to completely prevent server disclosure
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Completely hide nginx version and server information
    server_tokens off;
    
    # Remove ALL server identification headers
    more_clear_headers 'Server';
    more_clear_headers 'X-Powered-By';
    more_clear_headers 'X-AspNet-Version';
    more_clear_headers 'X-AspNetMvc-Version';
    more_clear_headers 'X-Drupal-Cache';
    more_clear_headers 'X-Generator';
    more_clear_headers 'X-Framework';
    more_clear_headers 'X-CMS';
    more_clear_headers 'X-Engine';
    more_clear_headers 'X-PHP-Version';
    more_clear_headers 'X-Node-Version';
    more_clear_headers 'X-React-Version';
    more_clear_headers 'X-Next-Version';
    
    # Block dangerous HTTP methods
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$ ) {
        return 405;
    }
    
    # Block TRACE and TRACK methods specifically
    if ($request_method = TRACE) {
        return 405;
    }
    if ($request_method = TRACK) {
        return 405;
    }
    
    # Block OPTIONS method to prevent technology disclosure
    if ($request_method = OPTIONS) {
        return 405;
    }
    
    # Proxy to Next.js application
    location / {
        proxy_pass http://localhost:3000\;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Remove ALL server headers from upstream
        proxy_hide_header Server;
        proxy_hide_header X-Powered-By;
        proxy_hide_header X-AspNet-Version;
        proxy_hide_header X-AspNetMvc-Version;
        proxy_hide_header X-Drupal-Cache;
        proxy_hide_header X-Generator;
        proxy_hide_header X-Framework;
        proxy_hide_header X-CMS;
        proxy_hide_header X-Engine;
        proxy_hide_header X-PHP-Version;
        proxy_hide_header X-Node-Version;
        proxy_hide_header X-React-Version;
        proxy_hide_header X-Next-Version;
        
        # Add generic server header to obfuscate
        add_header Server "WebServer" always;
    }
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}
